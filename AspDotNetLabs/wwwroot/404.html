
<!DOCTYPE html>
<html>
<head>
    <title>Страницю не знайдено</title>
    <style>
        /* CSS стилі для оформлення */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff0000;
        }

        p {
            color: #333333;
        }
    </style>
    <script>
        // JavaScript код для додаткової інтерактивності
        window.onload = function() {
            // Виконується після завантаження сторінки
            console.log("Сторінку 404 завантажено");
        };
    </script>
</head>
<body>
    <h1>Помилка 404: Сторінку не знайдено</h1>
    <p>На жаль, запитана вами сторінка не існує або була переміщена.</p>
    <p>Будь ласка, переконайтеся, що введений вами URL є правильним.</p>

    <a href="/">На головну сторінку</a>
</body>
</html>
